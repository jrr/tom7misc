   "speed-down.png",
   "nandy1000-computing.png",
   
   "tom7.org.png"
 ];
 
 
 let slide_idx = 0;
 let count = 0;

 function Draw() {
   let slide = slides[slide_idx];
   let elt = document.getElementById('proj');
   elt.src = slide;
 }

 function Left() {
   slide_idx--;
   if (slide_idx < 0) slide_idx = slides.length - 1;
 }

 function Right() {
   slide_idx++;
   if (slide_idx >= slides.length) slide_idx = 0;
 }
 
 document.onkeydown = function(e) {
   e = e || window.event;
   if (e.ctrlKey) return true;
   
   switch (e.keyCode) {
     case 37: // LEFT
       Left();
       break;
     case 38: // UP
       break;
     case 39: // RIGHT
       Right();
       break;
     case 40: // DOWN
       break;
     case 32: // SPACE
       break;
   } 
   Draw();
   return false;
 }

 function Frame() {
   // advance animation
   let slide = slides[slide_idx];

   Draw();
   window.requestAnimationFrame(Frame);
 }

 function Start() {
   window.requestAnimationFrame(Frame);
 }
 
</script>

 }
